            function calculate(fries,sodas,hotdogs)
            {
            //calculate subtotal        
            subtotal = Math.round(100 * (2.60 * (parseFloat(fries)))) / 100;
            subtotal += Math.round(100 * (1.50 * (parseFloat(sodas)))) / 100;
            subtotal += Math.round(100 * (4.25 * (parseFloat(hotdogs)))) / 100;
            
            //possible discount
            discount = 0;
            if(subtotal >=20)
            {
                discount = Math.round( 100 * (subtotal / 10)) /100;
                    
            }

            //calculate total and round
            price = parseFloat(subtotal);
            price-=parseFloat(discount);
            tax = Math.round(100 * price * 0.0625) / 100;
            price+=tax;
            price = Math.round(100 * parseFloat(price)) / 100;
            
            //add trailing zeros
            function addzeros(a)
            {
                if(a % 1 == 0)
                {
                    a = a + ".0" + "0";
                }
                else if ((a * 10) % 1 == 0)
                {
                    a = a + "0";
                }

                else
                {
                    
                }
            return a;
            }

            //add zeros for each value
            subtotal = addzeros(subtotal);
            discount =  addzeros(discount);
            tax = addzeros(tax);
            price = addzeros(price);

            //send back the new values to display
            document.getElementById("price").innerHTML = price; 
            document.getElementById("tax").innerHTML = tax; 
            document.getElementById("subtotal").innerHTML = subtotal;
            document.getElementById("discount").innerHTML = discount;


        }
